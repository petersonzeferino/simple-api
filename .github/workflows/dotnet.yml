name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
   
    env:
      CAMINHO_PROJETO_WEBAPP: src/Simple-API/Simple-API-Web/Simple-API-Web.csproj

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build ${{ env.CAMINHO_PROJETO_WEBAPP }} --configuration Release
    - name: Publish
      run: dotnet publish ${{ env.CAMINHO_PROJETO_WEBAPP }} -c Release -o app
